apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: gitlab
  annotations:
    kubernetes.io/ingress.class: traefik
{{ include ".Values.ingress.annotations" . | indent 4 }}
  labels:
    ingress: tls
spec:
  rules:
  - host: {{ .Values.fqdn }} 
    http:
      paths:
      - path: /
        backend:
          serviceName: gitlab
          servicePort: 80
{{ include ".Values.ingress.tls" . | indent 2 }}
