
nexusProxy:
  env:
    nexusDockerHost: nexus.${BASE_DOMAIN}
    nexusHttpHost: nexus.${BASE_DOMAIN}

nexus:
  adminPassword: ${NEXUS_ADMIN_PASSWORD}
nexusBackup:
  nexusAdminPassword: ${NEXUS_ADMIN_PASSWORD}

ingress:
  enabled: true
  path: /
  annotations:
    kubernetes.io/ingress.class: traefik
    cert-manager.io/issuer: letsencrypt-prod
  tls:
    enabled: true
    usesSecret: true
    secretName: nexus-cert