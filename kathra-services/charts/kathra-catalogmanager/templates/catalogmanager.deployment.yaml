apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: kathra-catalogmanager-helm
  labels:
{{ include "kathra.labels" . | indent 4 }}
    project: kathra
    app: catalogmanager
    impl: kube
spec:
  replicas: 1
  selector:
    matchLabels:
      project: kathra
      app: catalogmanager
      impl: kube
  template:
    metadata:
      labels:
        project: kathra
        app: catalogmanager
        impl: kube
    spec:
      serviceAccountName: catalogmanager
      imagePullSecrets:
      - name: regcred
      containers:
      - image: "{{ .Values.global.docker.registry.url }}/{{ .Values.global.docker.registry.root_repository }}/{{ .Values.image }}:{{ .Values.version }}"
        imagePullPolicy: Always
        name: kathra-catalogmanager-helm
        env:
        - name: KUBERNETES_NAMESPACE
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
        - name: KATHRA_REPO_NAME
          valueFrom:
            configMapKeyRef:
              name: catalogmanager-config
              key: KATHRA_REPO_NAME
        - name: KATHRA_REPO_URL
            valueFrom:
              configMapKeyRef:
                name: catalogmanager-config
                key: KATHRA_REPO_URL
        - name: HELM_UPDATE_INTERVAL
            valueFrom:
              configMapKeyRef:
                name: catalogmanager-config
                key: HELM_UPDATE_INTERVAL
        - name: KATHRA_REPO_CREDENTIAL_ID
          valueFrom:
            secretKeyRef:
              name: catalogmanager-secret
              key: KATHRA_REPO_CREDENTIAL_ID
        - name: KATHRA_REPO_SECRET
          valueFrom:
            secretKeyRef:
              name: catalogmanager-secret
              key: KATHRA_REPO_SECRET
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        - containerPort: 9779
          name: prometheus
          protocol: TCP
        - containerPort: 8778
          name: jolokia
          protocol: TCP
{{- if .Values.resources }}
        resources:
{{ toYaml .Values.resources | indent 10 }}
{{- end }}
      
